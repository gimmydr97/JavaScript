<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>
  </head>
  <body>
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="200"
              height="300"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>
      <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        ctx.fillText("Hello World", 10, 10); //Wykreślenie podanego tekstu na płótnie / Drawing given text on canvas
        ctx.fillStyle = 'rgba(0, 142,149, 1)';
        
        ctx.beginPath();
        ctx.arc(100, 50, 35, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(66, 200, 70, 90);
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(190,190);
        ctx.lineTo(15,190);
        ctx.closePath();
        ctx.stroke();
  </script>
    
    
    </main>
  </body>
</html>
